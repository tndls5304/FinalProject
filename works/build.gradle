plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.6'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.kh'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	//aws
	implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'

	// Tomcat JSP support
	implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.25'

	// JSTL support
	implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api:2.0.0'
	implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl:2.0.0'

	// Spring Boot Web Starter
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// MyBatis Spring Boot Starter
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'

	// Lombok for code generation
	compileOnly 'org.projectlombok:lombok:1.18.32'
	annotationProcessor 'org.projectlombok:lombok'

	// Oracle JDBC driver
	runtimeOnly 'com.oracle.database.jdbc:ojdbc11:23.4.0.24.05'

	// Spring Boot Test Starter
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.3'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	//콘솔에 쿼리문보여주는 라이브러리 추가했어요 (수인)
	implementation 'org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4:1.16'

	// 메일 설정  추가 했어요 (수인)
	implementation 'org.springframework.boot:spring-boot-starter-mail'

	// 알림 WebSocket 설정 추가했어요 (지수)
	implementation 'org.springframework.boot:spring-boot-starter-websocket'

	//사진 파일 업로드하면 내부 폴더의 파일은 스트림으로 읽고 바이트 배열로 반환하려고 IOUtils 라이브러리 추가 했습니다(수인)  (IOUtils = Apache Commons IO 라이브러리)
	implementation 'commons-io:commons-io:2.16.1'

	//시큐리티 추가 했어요 (수인)
	implementation("org.springframework.security:spring-security-core:6.3.1")

	// AWS를 쓰는데 JAXB가 없으면 AWS SDK의 성능이 저하될 수 있다고 경고가 떠서 의존성 추가해줌
	//Java 9 이상에서는 JAXB가 기본적으로 포함되지 않기 때문에 명시적으로 추가해야 한다.
	implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
	implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.0'

	//aop
	implementation 'org.springframework.boot:spring-boot-starter-aop'
}

tasks.named('test') {
	useJUnitPlatform()
}
